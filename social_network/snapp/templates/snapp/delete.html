{% extends 'base.html' %}

{% block content %}

<h1>Delete Page</h1>
<div>
  <form method="POST" action="">
    {% csrf_token %}  <!-- prevent against malicious attacks -->
    {{ form.as_p }} <!-- wraps p tag around every paragraph-->
    <p>Are you sure you want do delete "{{obj}}" ?</p>
    <a href="{{request.META.HTTP_REFERER}}">No go back</a>
    <input type="submit" value="Confirm" />
  </form>
</div>

{% endblock content %}
