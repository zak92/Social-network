{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}

<h1>Home Page</h1>

<div>
  <h2>Group -- Name</h2>
  {% for group in groups %}
    <h5>{{ group.id}} -- <a href="{% url 'group' group.id %}">{{group.name}}</a></h5>  <!-- href => Refers to name= in urls.py so you do not have to change anything if url path changes-->
  {% endfor %}
</div>

{% endblock content %}
